<html>
<head>
	<title>Application Form</title>
	</head>
	<body>
		<MARQUEE BGCOLOR="YELLOW" SCROLLAMOUNT="100" DIRECTION="LEFT" BEHAVIOR="scroll" LOOP="3" <H1>WELCOME</H1></MARQUEE>
	<form name="f1" id="f1" method="post" action="1.html">
	<table border="1" width="50%" align="center" cellspacing="0" cellpadding="10">
	<tr>
	<th colspan="3"><h2>Application Form </h2></th>
	</tr>
	<tr>
	<td>First Name </td>
	<td align="center">:</td>
	<td><input type="text" name="fname" required></td>
	</tr>

	<tr>
	<td>Last Name </td>
	<td align="center">:</td>
	<td><input type="text" name="lname"></td>
	</tr>
		
	<tr>
	<td>User ID </td>
	<td align="center">:</td>
	<td><input type="text" name="uid"></td>
	</tr>

	<tr>
	<td>Password </td>
	<td align="center">:</td>
	<td><input type="Password" name="pwd"></td>
	</tr>

	<tr>
	<td>Date Of Birth </td>
	<td align="center">:</td>
	<td><input type="date" name="dob"></td>
	</tr>

	<tr>
	<td>Gender </td>
	<td align="center">:</td>
	<td><input type="radio" name="gen" value="male">Male
		<input type="radio" name="gen" value="female">Female
	</td>
	</tr>

	<tr>
	<td>Qualification </td>
	<td align="center">:</td>
	<td><select name="edu">
		<option value="0">Select Qualification </option>
		<option value="1">Madhyamik</option>
		<option value="2">H.S.</option>
		</select>
	</td>
	</tr>

	<tr>
	<td>Hobby </td>
	<td align="center">:</td>
	<td><input type="checkbox" name="hob" value="1">Cricket
		<input type="checkbox" name="hob" value="2">Football
		<input type="checkbox" name="hob" value="3">Reading
	</td>
	</tr>
	<tr>
		<th colspan="3">
		<input type="submit" name="b1" value="Register Now">
		<input type="reset" name="b2" value="Reset">
	</table>
	</form>
	</body>	
</html>
